version: '3.8'

# Simplified Docker Compose for Vectra Guard
# Primary usage: CLI tool (vectra-guard exec, vg exec)
# This compose file is optional for containerized testing

services:
  # Single service - security adjusts based on VECTRA_GUARD_LEVEL
  vectra-guard:
    build: .
    image: vectra-guard:latest
    container_name: vectra-guard
    environment:
      # Auto-detects context and adjusts protection accordingly
      - VECTRA_GUARD_LEVEL=auto
      - WORKSPACE=/workspace
    volumes:
      - ./:/workspace
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    stdin_open: true
    tty: true

  # Optional: Strict isolation for testing untrusted code
  vectra-guard-isolated:
    build: .
    image: vectra-guard:latest
    container_name: vectra-guard-isolated
    environment:
      - VECTRA_GUARD_LEVEL=paranoid
      - WORKSPACE=/workspace
    volumes:
      - ./:/workspace:ro
    network_mode: none
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      - seccomp=seccomp-profile.json
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

